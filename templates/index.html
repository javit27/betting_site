<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetOnTackles.com</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BetOnTackles Logo" style="max-width: 800px; margin: 0; padding: 0;" />
    <nav>
      <a href="/">Home</a>
      <a href="/historical">Historical Results</a>
    </nav>
  </header>

  <div class="container">
    <h2>Latest Predictions</h2>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Tackles</th>
          <th>Prediction</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result['player'] }}</td>
            <td>{{ result['tackles'] }}</td>
            <td>{{ result['prediction'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <footer>
    &copy; {{ now.year }} BetOnTackles.com â€” All rights reserved.
  </footer>

</body>
</html>
