<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetOnTackles.com</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #6e4242;
        }
    </style>
</head>
<body>
    <h1>BetOnTackles.com</h1>
    <h1>Predictions for prop bets on NFL tackles </h1>
    
    <h2>Results:</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Tackles</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result['player'] }}</td>
                    <td>{{ result['tackles'] }}</td>
                    <td>{{ result['prediction'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<a href="/historical">View Historical Results</a>
